<!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Flask - Reverse</title>
    <style>
      input[type=text] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
      }

      .button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
      }

    </style>
  </head>
  <body>
    
    <div class="message_holder"></div>

    <form action="" method="POST">
    	
    	<h4>Reverse Name</h4>
    
      <label for="name">Name</label>
      <input type="text" id="name" name="name">     	
       
    
       <br><br>
      <input type="submit" class="button" value="Submit"/>

      <br><br>

      {% if result %}
        <bold>Result</bold>: {{result.r_name}}

        
      {% endif %}
      	
    </form>    
    

  </body>
  </html>
